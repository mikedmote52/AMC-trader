<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMC-TRADER Frontend Test - Final</title>
    <style>
        body {
            font-family: 'SF Pro Display', system-ui, sans-serif;
            background: #000;
            color: #fff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .status {
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            border: 1px solid #333;
        }
        .success { background: #0f2320; border-color: #22c55e; }
        .error { background: #2d1b1b; border-color: #ef4444; }
        .warning { background: #2d2416; border-color: #f59e0b; }
        .test-section {
            margin: 30px 0;
            padding: 20px;
            background: #111;
            border-radius: 8px;
        }
        .test-button {
            background: #22c55e;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px 10px 10px 0;
            font-weight: 600;
        }
        .test-button:hover {
            background: #16a34a;
        }
        #results {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 6px;
            padding: 15px;
            margin-top: 15px;
            font-family: 'SF Mono', Monaco, monospace;
            font-size: 13px;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß AMC-TRADER Frontend Test - Final Validation</h1>

        <div class="status success">
            <h3>‚úÖ System Status</h3>
            <p>Frontend: <span id="frontend-status">Checking...</span></p>
            <p>Backend: <span id="backend-status">Checking...</span></p>
            <p>Discovery: <span id="discovery-status">Checking...</span></p>
        </div>

        <div class="test-section">
            <h3>üîç Discovery System Tests</h3>
            <p>Testing the working discovery endpoints and frontend integration</p>

            <button class="test-button" onclick="testBackendHealth()">Test Backend Health</button>
            <button class="test-button" onclick="testDiscoveryStatus()">Test Discovery Status</button>
            <button class="test-button" onclick="testFrontendConfig()">Test Frontend Config</button>
            <button class="test-button" onclick="testLocalDiscovery()">Test Local Discovery Call</button>
            <button class="test-button" onclick="simulateSqueezeMonitor()">Simulate Squeeze Monitor</button>

            <div id="results"></div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            backend: 'https://amc-trader.onrender.com',
            local: 'http://localhost:5173'
        };

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? '‚ùå' : type === 'success' ? '‚úÖ' : type === 'warning' ? '‚ö†Ô∏è' : '‚ÑπÔ∏è';
            results.textContent += `[${timestamp}] ${prefix} ${message}\n`;
            results.scrollTop = results.scrollHeight;
        }

        async function testBackendHealth() {
            log('Testing backend health...', 'info');
            try {
                const response = await fetch(`${CONFIG.backend}/health`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`Backend healthy: ${data.status}`, 'success');
                    log(`Components: ${Object.keys(data.components).length} checked`, 'info');
                    document.getElementById('backend-status').textContent = '‚úÖ Healthy';
                } else {
                    log(`Backend health check failed: ${response.status}`, 'error');
                    document.getElementById('backend-status').textContent = '‚ùå Failed';
                }
            } catch (error) {
                log(`Backend error: ${error.message}`, 'error');
                document.getElementById('backend-status').textContent = '‚ùå Error';
            }
        }

        async function testDiscoveryStatus() {
            log('Testing discovery system status...', 'info');
            try {
                const response = await fetch(`${CONFIG.backend}/discovery/emergency/status`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    const data = await response.json();
                    log(`Discovery status: ${data.status}`, 'success');
                    log(`System: ${data.discovery_system}`, 'info');
                    log(`Redis: ${data.redis_connected ? 'Connected' : 'Disconnected'}`, data.redis_connected ? 'success' : 'error');
                    document.getElementById('discovery-status').textContent = data.status === 'operational' ? '‚úÖ Operational' : '‚ö†Ô∏è Issues';
                } else {
                    log(`Discovery status failed: ${response.status}`, 'error');
                    document.getElementById('discovery-status').textContent = '‚ùå Failed';
                }
            } catch (error) {
                log(`Discovery error: ${error.message}`, 'error');
                document.getElementById('discovery-status').textContent = '‚ùå Error';
            }
        }

        function testFrontendConfig() {
            log('Testing frontend configuration...', 'info');

            // Test configuration values
            const hostname = window.location.hostname;
            const isLocal = hostname === 'localhost';

            log(`Hostname: ${hostname}`, 'info');
            log(`Is Local: ${isLocal}`, 'info');

            // Simulate frontend config logic
            const API_BASE = isLocal ? '/api' : 'https://amc-trader.onrender.com';
            const WS_URL = 'wss://amc-trader.onrender.com/v1/stream';

            log(`API_BASE would be: ${API_BASE}`, 'info');
            log(`WS_URL would be: ${WS_URL}`, 'info');

            document.getElementById('frontend-status').textContent = '‚úÖ Config OK';
        }

        async function testLocalDiscovery() {
            log('Testing discovery endpoint directly...', 'info');

            // Use a timeout to avoid hanging
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 10000); // 10 second timeout

            try {
                log('Calling /discovery/contenders?limit=5 with 10s timeout...', 'info');
                const response = await fetch(`${CONFIG.backend}/discovery/contenders?limit=5`, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' },
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    log(`Discovery response received: ${data.count || 0} candidates`, 'success');
                    if (data.data && data.data.length > 0) {
                        log(`Sample candidates: ${data.data.slice(0, 3).map(c => c.symbol).join(', ')}`, 'info');
                    } else {
                        log('No candidates returned (may be normal if market is quiet)', 'warning');
                    }
                } else {
                    log(`Discovery call failed: ${response.status}`, 'error');
                }
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    log('Discovery call timed out after 10 seconds', 'error');
                } else {
                    log(`Discovery call error: ${error.message}`, 'error');
                }
            }
        }

        async function simulateSqueezeMonitor() {
            log('Simulating SqueezeMonitor component behavior...', 'info');

            // Simulate what SqueezeMonitor.tsx does
            const WS_URL = 'wss://amc-trader.onrender.com/v1/stream';
            const API_URL = WS_URL.replace('ws', 'http').replace('wss', 'https');
            const discoveryURL = `${API_URL.replace('/v1/stream', '')}/discovery/contenders?limit=50`;

            log(`Would call: ${discoveryURL}`, 'info');

            // Test with timeout
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 8000); // 8 second timeout like frontend

            try {
                log('Simulating frontend discovery call...', 'info');
                const response = await fetch(discoveryURL, {
                    signal: controller.signal
                });

                clearTimeout(timeoutId);

                if (response.ok) {
                    const data = await response.json();
                    log(`Frontend simulation success: ${data.count || 0} candidates`, 'success');

                    if (data.success && data.data) {
                        // Simulate mapping logic
                        const candidates = data.data.map(candidate => ({
                            symbol: candidate.symbol,
                            score: candidate.score / 100,
                            action_tag: candidate.action_tag === 'explosive' ? 'trade_ready' :
                                       candidate.action_tag === 'momentum' ? 'watchlist' : 'monitor',
                            price: candidate.price
                        }));

                        log(`Mapped ${candidates.length} candidates for display`, 'success');

                        const tradeReady = candidates.filter(c => c.action_tag === 'trade_ready');
                        const watchlist = candidates.filter(c => c.action_tag === 'watchlist');
                        const others = candidates.filter(c => c.action_tag !== 'trade_ready' && c.action_tag !== 'watchlist');

                        log(`Categories: ${tradeReady.length} trade ready, ${watchlist.length} watchlist, ${others.length} monitoring`, 'info');

                        if (candidates.length > 0) {
                            log(`Sample: ${candidates.slice(0, 3).map(c => `${c.symbol}: ${(c.score * 100).toFixed(1)}%`).join(', ')}`, 'info');
                        }
                    } else {
                        log('No valid data in response', 'warning');
                    }
                } else {
                    log(`Frontend simulation failed: ${response.status}`, 'error');
                }
            } catch (error) {
                clearTimeout(timeoutId);
                if (error.name === 'AbortError') {
                    log('Frontend simulation timed out (this would show error in UI)', 'error');
                } else {
                    log(`Frontend simulation error: ${error.message}`, 'error');
                }
            }
        }

        // Auto-run initial tests
        window.addEventListener('load', () => {
            log('=== AMC-TRADER Frontend Test Started ===', 'info');
            setTimeout(() => {
                testBackendHealth();
                setTimeout(() => testDiscoveryStatus(), 1000);
                setTimeout(() => testFrontendConfig(), 2000);
            }, 500);
        });
    </script>
</body>
</html>
