name: Deploy to Render

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Render Deploy
      run: |
        curl -X POST \
          -H "Accept: application/json" \
          https://api.render.com/v1/services/srv-d2m3dber433s73cn877g/deploys \
          || echo "Render deploy triggered via webhook"
